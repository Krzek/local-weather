<!DOCTYPE html>
<html>

<head>
    <title>Local Wheater</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row box">
            <div class="col-xs-8 col-xs-offset-2">
                <header class="text-center">
                    <h1>Local Weather</h1>
                </header>
                <div class="text-center status">
                    <p><span id="city"></span> <span id="country"></span></p>
                    <p><span id="temp"></span><span class="temp" id="tempunit" onclick="changeCelciusToFahreiheit()"></span></p>
                    <p id="desc"></p>
                </div>

                <div class="text-center all-icon">
                    <div class="icon sun-shower hide " id="drizzle">
                        <div class="cloud"></div>
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                        <div class="rain"></div>
                    </div>
                    <div class="icon thunder-storm hide thunderstom" id="thunderstorm">
                        <div class="cloud"></div>
                        <div class="lightning">
                            <div class="bolt"></div>
                            <div class="bolt"></div>
                        </div>
                    </div>
                    <div class="icon cloudy hide clouds" id="clouds">
                        <div class="cloud"></div>
                        <div class="cloud"></div>
                    </div>
                    <div class="icon flurries hide snow" id="snow">
                        <div class="cloud"></div>
                        <div class="snow">
                            <div class="flake"></div>
                            <div class="flake"></div>
                        </div>
                    </div>
                    <div class="icon sunny hide clear" id="clear">
                        <div class="sun">
                            <div class="rays"></div>
                        </div>
                    </div>
                    <div class="icon rainy hide rain" id="rain">
                        <div class="cloud"></div>
                        <div class="rain"></div>
                    </div>
                </div>

                <p class="text-center">Developed By <a href="https://github.com/Krzek" target="_blank">Krzek</a> with <i class="fa fa-coffee"></i></p>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./js/script.js"></script>
</body>

</html>
